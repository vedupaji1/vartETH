  <script>
    const changeElemProps = () => {
      if (document.readyState === "complete") {
        if ((document.getElementsByTagName("body")[0].offsetWidth <= 380) && (document.getElementsByClassName(
            "dataShowerMain")[0] !== undefined)) {
          let newWidth = document.getElementsByClassName("dataShowerMain")[0].offsetWidth - 80;
          for (let i = 0; i < document.getElementsByClassName("infoBlockData").length; i++) {
            document.getElementsByClassName("infoBlockData")[i].style.width = newWidth + "px";
          }
        }
        if ((document.getElementsByTagName("body")[0].offsetWidth <= 480) && (document.getElementsByClassName(
            "sendETHTakeInfo")[0] !== undefined)) {
          let newWidth = Math.round((document.getElementsByTagName("body")[0].offsetWidth - ((document
            .getElementsByTagName("body")[0].offsetWidth * 4) / 100)) - 90);

          document.getElementsByClassName("sendETHTakeInfo")[0].style.width = newWidth + "px";
          document.getElementsByClassName("sendETHTakeInfo")[1].style.width = newWidth + "px";
        }

        if ((document.getElementsByTagName("body")[0].offsetWidth <= 480) && (document.getElementsByClassName(
            "takeInfoBlock")[0] !== undefined)) {
          let newWidth = Math.round((document.getElementsByTagName("body")[0].offsetWidth - ((document
            .getElementsByTagName("body")[0].offsetWidth * 4) / 100)) - 90);

          document.getElementsByClassName("takeInfoBlock")[0].style.width = newWidth + "px";
          document.getElementsByClassName("takeInfoBlock")[1].style.width = newWidth + "px";
        }
      }
    }
  </script>

<body onload="changeElemProps()" onresize="changeElemProps()">
